<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="This is the description">
   <meta name="author" content="Henrietha C.N.">
   <link rel="stylesheet" href="style.css" />
   <script src="products.js" async></script>
   <title>Supermart</title>
</head>

<body>
   <header class="main-header">
      <h1 class="band-name band-name-large">Supermart</h1>
   </header>
   <section class="container content-section">
      <h2 class="section-header">ITEMS</h2>
      <div class="shop-items">
         <div class="shop-item">
            <span class="shop-item-title">Milk</span>
            <div class="shop-item-details">
               <span class="shop-item-price">₦1350</span>
               <button class="btn btn-primary shop-item-button" type="button">Add to cart</button>
            </div>
         </div>
         <div class="shop-item">
            <span class="shop-item-title">Chocolate</span>
            <div class="shop-item-details">
               <span class="shop-item-price">₦1440</span>
               <button class="btn btn-primary shop-item-button" type="button">Add to cart</button>
            </div>
         </div>
         <div class="shop-item">
            <span class="shop-item-title">Indomie</span>
            <div class="shop-item-details">
               <span class="shop-item-price">₦9120</span>
               <button class="btn btn-primary shop-item-button" type="button">Add to cart</button>
            </div>
         </div>
         <div class="shop-item">
            <span class="shop-item-title">Sugar</span>
            <div class="shop-item-details">
               <span class="shop-item-price">₦2454</span>
               <button class="btn btn-primary shop-item-button" type="button">Add to cart</button>
            </div>
         </div>
      </div>
   </section>
   <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
         <span class="cart-item cart-header cart-column">ITEM</span>
         <span class="cart-price cart-header cart-column">PRICE</span>
         <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items">
      </div>
      <div class="cart-total">
         <strong class="cart-total-title">Total</strong>
         <span class="cart-total-price">₦0</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
   </section>
</body>

</html>
